<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hover con animaci√≥n en img</title>
  <style>
    .contenedor-imagen {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    .contenedor-imagen img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }

    .imagen-secundaria {
      opacity: 0;
    }

    .contenedor-imagen:hover .imagen-secundaria {
      opacity: 1;
    }

    .contenedor-imagen:hover .imagen-principal {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="contenedor-imagen">
    <img src="images/Mirai-Nikki-image.webp" class="imagen-principal" alt="Imagen 1">
    <img src="images/AntiRain.jpg" class="imagen-secundaria" alt="Imagen 2">
  </div>

</body>
</html>
